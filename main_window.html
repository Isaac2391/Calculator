<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calculator Website</title>
  <link rel="stylesheet" href="main_styling.css" />
  <script src="main_module.js" defer></script>
</head>

<body>
            
<div class= "Calculator Frame"> 
<div class = "Calculator Display" id="Calc_Displ"></div>

<div id="Buttons_Parent"> 

<button class="Buttons Blue" id="On_Button" onclick="Calculator.Turn_On()"> ON </button> 

</div>
        <div class="Buttons White Parent">      
<button class="Buttons White Number" onclick="Calculator.Show_Display('0')"> 0 </button>
<button class="Buttons White Number" onclick="Calculator.Show_Display('1')"> 1 </button>
<button class="Buttons White Number" onclick="Calculator.Show_Display('2')"> 2 </button>
<button class="Buttons White Number" onclick="Calculator.Show_Display('3')"> 3 </button>
<button class="Buttons White Number" onclick="Calculator.Show_Display('4')"> 4 </button>
<button class="Buttons White Number" onclick="Calculator.Show_Display('5')"> 5 </button>
<button class="Buttons White Number" onclick="Calculator.Show_Display('6')"> 6 </button>
<button class="Buttons White Number" onclick="Calculator.Show_Display('7')"> 7 </button>
<button class="Buttons White Number" onclick="Calculator.Show_Display('8')"> 8 </button>
<button class="Buttons White Number" onclick="Calculator.Show_Display('9')"> 9 </button>
        <button class="Buttons White" id="Eq_Button" onclick="Calculator.Evaluate()"> = </button>
        <button class="Buttons White Operator" onclick="Calculator.Show_Display('+')"> + </button>
        <button class="Buttons White Operator" onclick="Calculator.Show_Display('-')"> - </button>
        <button class="Buttons White Operator" onclick="Calculator.Show_Display('X')"> X </button>
        <button class="Buttons White Operator" onclick="Calculator.Show_Display('รท')"> รท </button>

</div>

            <div class="Buttons Orange Parent"> 

            <button class="Buttons Orange" onclick="Calculator.Delete_Display()"> DEL </button>
            <button class="Buttons Orange"onclick="Calculator.Clear_Display()"> AC </button>

            </div>
            </div>
</div> 

</body>
</html>
