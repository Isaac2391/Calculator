<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calculator Website</title>
  <link rel="stylesheet" href="main_styling.css" />
  <script src="main_module.js" defer></script>
</head>

<body>

    <div class= "Calculator Frame"> 
        <div class = "Calculator Display"></div>
        
        <div id="Buttons_Parent"> 

         <button class="Buttons Blue"> ON </button> 
         <button class="Buttons Blue"> REPLAY </button> 
            
            <div class="Buttons Black Parent"> 
            <button class="Buttons Black">x^(-1)</button>
            <button class="Buttons Black">x/y</button>
            <button class="Buttons Black">Sqrt(x)</button>
            <button class="Buttons Black">x^2</button>
            <button class="Buttons Black">x^(?)</button>
            <button class="Buttons Black">log</button>
            <button class="Buttons Black">ln</button>
            <button class="Buttons Black">(-)</button>
            <button class="Buttons Black">sin</button>
            <button class="Buttons Black">cos</button>
            <button class="Buttons Black">tan</button>
            <button class="Buttons Black">(</button>
            <button class="Buttons Black">)</button>
            </div>
                    <div class="Buttons White Parent">      
                        <button class="Buttons White"> 0 </button>
                        <button class="Buttons White"> 1 </button>
                        <button class="Buttons White"> 2 </button>
                        <button class="Buttons White"> 3 </button>
                        <button class="Buttons White"> 4 </button>
                        <button class="Buttons White"> 5 </button>
                        <button class="Buttons White"> 6 </button>
                        <button class="Buttons White"> 7 </button>
                        <button class="Buttons White"> 8 </button>
                        <button class="Buttons White"> 9 </button>
                        <button class="Buttons White"> . </button>
                        <button class="Buttons White"> x10^(x) </button>
                        <button class="Buttons White"> ANS </button>
                        <button class="Buttons White"> = </button>
                        <button class="Buttons White"> + </button>
                        <button class="Buttons White"> - </button>
                        <button class="Buttons White"> X </button>
                        <button class="Buttons White"> o/o </button>
                    </div>

                        <div class="Buttons Orange Parent"> 

                        <button class="Buttons Orange"> DEL </button>
                        <button class="Buttons Orange"> AC </button>

                        </div>
                        </div>
    </div> 

</body>
</html>
